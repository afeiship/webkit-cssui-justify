<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>justify-solution</title>
  <link rel="stylesheet" href="../dist/justify.css">
  <style>
    .container {
      width: 400px;
      margin: 50px auto 0;
    }

    .justify>* {
      width: 24px;
      line-height: 24px;
      text-align: center;
      background: #333;
      color: white;
      border-radius: 50%;
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="justify">
      <i>1</i> <i>2</i> <i>3</i> <i>4</i>
    </div>
    <hr>
    <div class="justify-list test-comments">
      <!-- justify-start -->
      <i>1</i>
      <i>2</i>
      <i>3</i>
      <!-- justify-end -->
    </div>

    <hr>

    <div class="justify-list test-element-b-span">
      <!-- justify-start -->
      <span>1</span>
      <span>2</span>
      <span>3</span>
      <!-- justify-end -->
    </div>
    <hr>
    <div class="justify-list">
      <i>1</i>
      <i>2</i>
    </div>
    <hr>
    <div class="justify-list">
      <i>1</i>
    </div>

    <hr>

    <h1>DO NOT REMOVE BlANK</h1>
    <div class="justify-list">
      <i>1</i><i>2</i><i>3</i><i>4</i><i>5</i>
    </div>
    <hr>
    <h1>DO NOT USE 'block-elemnt'</h1>
    <div class="justify-list test-element-div">
      <!-- justify-start -->
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <!-- justify-end -->
    </div>

  </div>
</body>

</html>
